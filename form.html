<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Form</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-content">
                        <label for="first-name">First Name</label>
                        <input id="first-name" 
                        name="first-name"
                        placeholder="Enter First Name...">
                    </div>
                    <div class="form-content">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" 
                        name="last-name"
                        placeholder="Enter Last Name...">
                    </div>
                    <div class="form-content">
                        <label for="email">Email</label>
                        <input id="email" 
                        name="email"
                        placeholder="Enter Email..."
                        type="email">
                    </div>
                    <div class="form-content">
                        <label for="job-role">Transportation facilities</label>
                        <select id="job-role" name="job-role">
                            <option value="">Yes</option>
                            <option value="frontend">No</option> 
                            
                        </select>
                    </div>
                    <div class="textarea-content">
                        <label for="address">Address</label>
                        <textarea id="address" 
                        name="address" 
                        rows="4" 
                        cols="50"
                        placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form-content">
                        <label for="city">Health status</label>
                        <input id="city" 
                        name="city"
                        placeholder="Enter health status..."
                        type="text"> 
                    </div>
                    <div class="form-content">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" 
                        name="pincode"
                        placeholder="Enter Pincode..."
                        type="number">
                    </div>
                    <div class="form-content">
                        <label for="date">Date of Birth</label>
                        <input id="date" 
                        name="date"
                        type="date"
                        value="">
                    </div>
                    <div class="form-content">
                        <label for="cv">Upload Your Photo</label>
                        <input id="cv" 
                        name="cv"
                        type="file">
                    </div>
                    
                </div>
                <div class="apply-button">
                    <button type="submit">Apply Button</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
